apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  labels:
    project: expense
    app: fronted
    tier: web
spec:
  replicas: 1
  selector:
    matchLabels:
      project: expense
      app: fronted
      tier: web
  template:
    metadata:
      labels:
        project: expense
        app: fronted
        tier: web
    spec:
      containers:
      - name: app1
        image: promptforai/app1:v1
---
apiVersion: v1
kind: Service
metadata:
  name: app1
spec:
  selector:
    project: expense
    app: fronted
    tier: web
  ports:
  - name: app1-svc-port
    protocol: TCP
    port: 80    # service port
    targetPort: 80  # container port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: app1
    annotations:  # check for annotation in guide section from documentation
        #kubernetes.io/ingress.class: alb  # this creates ALB
        alb.ingress.kubernetes.io/scheme: internet-facing
        alb.ingress.kubernetes.io/target-type: ip
        alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:905418383993:certificate/04360a64-cf7a-4444-8d2a-bd8db315f1f5
        alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
        alb.ingress.kubernetes.io/tags: Environment=dev,Team=test
        alb.ingress.kubernetes.io/group.name: expense   # this creates a group , if same group is mentioned this will create a new routing rule not a new ALB.
spec:
    ingressClassName: alb
    rules:
    - host: "app1.daws81s.online"
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: app1
              port:
                number: 80

